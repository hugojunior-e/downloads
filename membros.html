<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ªIPB - Udia</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="api.js"></script>
</head>
<body>
    <h2>Cadastro de Membros</h2>
        <!-- Informações Pessoais -->
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" required>

            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" name="estado-civil" required>
                <option value="">Selecione...</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="nome-conjuge">Nome do Cônjuge:</label>
            <input type="text" id="nome-conjuge" name="nome-conjuge">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="data-casamento">Data de Casamento:</label>
            <input type="date" id="data-casamento" name="data-casamento">

            <label for="data-divorcio">Data de Divórcio:</label>
            <input type="date" id="data-divorcio" name="data-divorcio">

            <label for="telefone1">Telefone 1/WhatsApp:</label>
            <input type="tel" id="telefone1" name="telefone1" required>

            <label for="telefone2">Telefone 2:</label>
            <input type="tel" id="telefone2" name="telefone2">

            <label for="qtd-filhos">Quantidade de Filhos:</label>
            <input type="number" id="qtd-filhos" name="qtd-filhos">

            <label for="nomes-filhos">Nomes dos Filhos:</label>
            <textarea id="nomes-filhos" name="nomes-filhos"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
        </fieldset>

        <!-- Contato -->
        <fieldset>
            <legend>Contato</legend>
            <label for="tel-residencial">Telefone Residencial:</label>
            <input type="tel" id="tel-residencial" name="tel-residencial">

            <label for="tel-celular">Telefone Celular:</label>
            <input type="tel" id="tel-celular" name="tel-celular">
        </fieldset>

        <!-- Endereço -->
        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </fieldset>

        <!-- Informações Eclesiásticas -->
        <fieldset>
            <legend>Informações Eclesiásticas</legend>
            <label for="data-batismo">Data de Batismo:</label>
            <input type="date" id="data-batismo" name="data-batismo">

            <label for="data-conversao">Data de Conversão:</label>
            <input type="date" id="data-conversao" name="data-conversao">

            <label for="membro-comungante">Membro Comungante?</label>
            <select id="membro-comungante" name="membro-comungante">
                <option value="">Selecione...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="batizado">Batizado?</label>
            <select id="batizado" name="batizado">
                <option value="">Selecione...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="batizado-igreja">Batizado Qual Igreja?</label>
            <input type="text" id="batizado-igreja" name="batizado-igreja">

            <label for="ministerios">Ministérios que Atua:</label>
            <textarea id="ministerios" name="ministerios"></textarea>
        </fieldset>

        <!-- Informações Administrativas -->
        <fieldset>
            <legend>Informações Administrativas</legend>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea>

            <label for="numero-matricula">Número de Matrícula:</label>
            <input type="text" id="numero-matricula" name="numero-matricula">

            <label for="disciplinas">Disciplinas ou Advertências:</label>
            <textarea id="disciplinas" name="disciplinas"></textarea>

            <label for="data-atualizacao">Data da Última Atualização:</label>
            <input type="date" id="data-atualizacao" name="data-atualizacao">
        </fieldset>

        <!-- Complementos -->
        <fieldset>
            <legend>Complementos</legend>
            <label for="foto">Possui Necessidades Especiais:</label>
            <input type="text" id="necessidades_especiais" name="necessidades_especiais">

            <label for="escolaridade">escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade">

            <label for="atividade_profissional">Atividade Profissional:</label>
            <input type="text" id="atividade_profissional" name="atividade_profissional">

            <label for="possui_veiculo">Possui Veiculo:</label>
            <input type="radio" id="possui_veiculo_sim" name="possui_veiculo">Sim
            <input type="radio" id="possui_veiculo_nao" name="possui_veiculo">Nao
        </fieldset>

        <center><button onclick="jsSalvar()">Salvar Cadastro</button></center>

</body>
</html>
