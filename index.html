<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDH - Repertorio</title>
    <style>
        /* Estilos básicos e resposivos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #5a67d8;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #5a67d8;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repertorio dia 24/11/2024</h1>
        <hr>
        EBD
        <hr>
        
        <LI><a href="https://www.youtube.com/watch?v=KBNOL_uVMDE" target=__blank>HINO 269 - Alvo Mais que a Neve</a><br><br><br>
        <LI><a href="https://www.youtube.com/watch?v=LoB-XgXSNv8" target=__blank>HINO XXX - Achei um bom Amigo</a><br><br><br>
        
        <hr>
        Noite
        <hr>

        <hr>
        Pós Mensagem
        <hr>
    </div>
</body>
</html>
