<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Bimestral - Sociedades Internas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Relatório Bimestral</h1>
    <h2>Sociedades Internas - III IPUDIA, 2025</h2>

     <form>
        <div class="section">
            <h3>Informações e Atividades Realizadas (Janeiro e Fevereiro de 2025)</h3>
            <label for="numero-socios">Número de Sócios até entrega do relatório:</label>
            <input type="text" id="numero-socios" name="numero-socios">

            <label for="visitantes">Visitantes:</label>
            <input type="text" id="visitantes" name="visitantes">

            <label for="socios-grupos">Número de Sócios que participam frequentemente de Pequenos Grupos da Igreja:</label>
            <input type="text" id="socios-grupos" name="socios-grupos">

            <label for="media-membros">Média aproximada de membros que participaram das programações:</label>
            <input type="text" id="media-membros" name="media-membros">
        </div>

        <div class="section">
            <h3>Visitas</h3>
            <label for="visitas-recebidas">Visitas Recebidas (Outras igrejas) – Citar as programações:</label>
            <textarea id="visitas-recebidas" name="visitas-recebidas" rows="3"></textarea>

            <label for="visitas-realizadas">Visitas Realizadas (Outras igrejas ou sócios) – Citar as programações:</label>
            <textarea id="visitas-realizadas" name="visitas-realizadas" rows="3"></textarea>
        </div>

        <div class="section">
            <h3>Cultos Especiais e Comemorações</h3>
            <label for="cultos-especiais">Detalhes:</label>
            <textarea id="cultos-especiais" name="cultos-especiais" rows="3"></textarea>
        </div>

        <div class="section">
            <h3>Programações Evangelísticas</h3>
            <label for="programacoes-evangelisticas">Detalhes:</label>
            <textarea id="programacoes-evangelisticas" name="programacoes-evangelisticas" rows="3"></textarea>
        </div>

        <div class="section">
            <h3>Observações Bimestrais</h3>
            <label for="observacoes">Detalhes:</label>
            <textarea id="observacoes" name="observacoes" rows="3"></textarea>

        </div>
    </form>
</body>
</html>
