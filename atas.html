<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAS de reuni√£o</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="api.js"></script>
    
    <script>
        const sociedade = "CONSELHO";
        
        function populateTable(data) {
            obj_l = document.getElementById('LINK_ATAS');
            obj_l.innerHTML = '';

            items = []

            data['results'].forEach(item => {
                if (item.numero.length > 4) {
                    items.push(item.numero);
                }
            });
            items.sort();
            
            items.forEach(item => {
                clauseWhere      = "sociedade=" + sociedade + "&numero=" + item;
                obj_l.innerHTML += "<table><tr><td><input type=image src=edit.png onclick=\"jsAddOrEdit('" +item + "')\"></td><td><a href=atas_view.html?" + clauseWhere + ">" + item + "</a></td></tr></table>";
            });
        }

        function jsAddOrEdit(nro) {
            window.location.href = 'atas_edit.html?sociedade=' + sociedade + '&numero=' + nro;
        }
    </script>

</head>

<body>
    <div class="container">
    <center>
        <fieldset>
            <legend><input type="button" value="adicionar" onclick="jsAdicionar('-')"> || <span id=SOCIEDADE></span></legend>
            <div class="links" id="LINK_ATAS"></div>
        </fieldset>
    </center>
    </div>


    <script> 
        document.all.SOCIEDADE.innerHTML = sociedade;
        parametros = { sociedade: sociedade };
        apiQueryData( url_atas, populateTable, parametros ); 
    </script>
</body>

</html>
