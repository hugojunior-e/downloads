<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ªIPB - Udia</title>
    <link rel="stylesheet" href="estilos.css">
    
    <script>
        function jsAbrirAtas(soc) {
            if ( logged() == 1 ) {
                window.sessionStorage.setItem("soc_name"  , document.all.bloco_ata.innerHTML);
                window.location.href = 'atas_list.html';
            } else {
                var modal = document.getElementById("modal");
                document.all.bloco_ata.innerHTML = soc;
                modal.style.display = "block";                
                document.all.password.focus()
            }
        }

        function jsLogin() {
            window.sessionStorage.setItem("soc_name"  , document.all.bloco_ata.innerHTML);
            window.sessionStorage.setItem("soc_user"  , document.all.bloco_ata.innerHTML);
            window.sessionStorage.setItem("soc_pass"  , document.all.password.value);
            
            document.getElementById("modal").style.display = ""; 
            window.location.href = 'atas_list.html';
        }
        
    </script>
</head>
<body>
    <h2>Atas das Sociedades</h2> 
    
    <div class="container">
        <p>Escolha uma das opções abaixo:</p>
        <div class="menu">
            <button onclick="jsAbrirAtas('CONSELHO')">Atas Conselho</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UMP')">Atas da Mocidade</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UPH')">Atas da UPH</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UCP')">Atas da UCP</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('JUNTA_DIACONAL')">Atas da Junta Diaconal</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('SAF')">Atas da SAF</button>
        </div>        
        <div class="menu">
            <button onclick="jsAbrirAtas('UPJ')">Atas da UPJ</button>
        </div>        
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.all.modal.style.display = 'none'">&times;</span>
            <h2>Digite a Senha:</h2>
            <form>
                <label for="name"><span id=bloco_ata></span>:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="jsLogin()">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
