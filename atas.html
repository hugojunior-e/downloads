<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="estilos.css">
    
    <script>
        function jsAbrirAtas(soc) {
            var modal = document.getElementById("modal");
            document.all.bloco_ata.innerHTML = soc;
            modal.style.display = "block";                
        }

        function jsLogin() {
            window.location.href = 'atas_list.html?sociedade=' + document.all.bloco_ata.innerHTML;           
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>
        <p>Escolha uma das opções abaixo:</p>
        <div class="menu">
            <button onclick="jsAbrirAtas('CONSELHO')">Atas Conselho</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UMP')">Atas da Mocidade</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UPH')">Atas da UPH</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('UCP')">Atas da UCP</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('JUNTA_DIACONAL')">Atas da Junta Diaconal</button>
        </div>
        <div class="menu">
            <button onclick="jsAbrirAtas('SAF')">Atas da SAF</button>
        </div>        
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.all.modal.style.display = 'none'">&times;</span>
            <h2>Digite a Senha:</h2>
            <form>
                <label for="name"><span id=bloco_ata></span>:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="jsLogin()">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
